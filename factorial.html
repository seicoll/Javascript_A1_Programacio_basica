<!DOCTYPE html>
<html lang="ca">
    <head>
        <title>Factorial </title>
        <meta charset="UTF-8">
        
        <script>
            var numero = prompt("Introdueix un número i es mostrarà el seu factorial");
            var resultat = 1;
             
            for(var i=1; i<=numero; i++) {
              resultat *= i;  //resultat = resultat * i;
            }
            
            alert("El factorial de " + numero +" és " + resultat);
        </script>
