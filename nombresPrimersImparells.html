<!DOCTYPE html>
<html lang="ca">
    <head>
        <title>Nombres primers imparells</title>
        <meta charset="UTF-8">
        
        <script>
            var contador;
            var primer;
            var numero;
            
            //Recorrem els nombre de 1 a 100 i comprovem si són primers
            for (numero=1;numero<=200; numero++)
            {
                contador = 2;           //començarem provant si és divisible per 2 fins al numero-1
                primer = true;          
                
                while ((primer) && (contador<numero)){
                    if (numero % contador == 0)
                    {
                        primer = false;
                    }
                    contador++;
                }
                
                //Si el numero és primer el mostrem i no és divisible per dos
                if ((primer) && !(numero % 2 ==0))
                {
                    document.write(numero + "<br>");
                }
            }
           
        </script>
    </head>

</html>
