<!DOCTYPE html>
<html lang="ca">
    <head>
        <title>Múltiples de 23</title>
        <meta charset="UTF-8">
        
        <script>
            var suma=0;
            var producte=1;
            
            for (i=23; i<1000; i+=23)
            {
                document.write(i+'<br>')
                suma += i;
                producte *= i;
            }
            
            document.write ("La suma és " + suma +"<br>");
            document.write ("El producte és: " + producte);
        </script>
    </head>
    <body>
        
    </body>
</html>
